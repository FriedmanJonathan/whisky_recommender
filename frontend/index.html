<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisky Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Whisky Recommender</h1>
    </header>
    <main>
        <p>This is an explanation of what this page does.</p>
        <h2>Enter Three Whisky Names</h2>
        <form id="whiskyForm">
            <label for="distillery1">Select Distillery 1:</label>
                <select id="distillery1" class="distillery-select">
                    <option value="">Select a distillery</option>
                </select>

            <label for="whisky1">Select Whisky 1:</label>
            <select id="whisky1" class="whisky-select">
                <!-- Options will be dynamically populated based on distillery selection -->
            </select>

            <label for="distillery2">Select Distillery 2:</label>
                <select id="distillery2" class="distillery-select">
                    <option value="">Select a distillery</option>
                </select>

            <label for="whisky2">Select Whisky 2:</label>
            <select id="whisky2" class="whisky-select">
                <!-- Options will be dynamically populated based on distillery selection -->
            </select>

            <label for="distillery3">Select Distillery 3:</label>
                <select id="distillery3" class="distillery-select">
                    <option value="">Select a distillery</option>
                </select>

            <label for="whisky3">Select Whisky 3:</label>
            <select id="whisky3" class="whisky-select">
                <!-- Options will be dynamically populated based on distillery selection -->
            </select>

            <button type="button" onclick="recommendWhisky()">Recommend</button>
        </form>
        <h2>Recommended Whisky:</h2>
        <p id="recommendedWhisky"></p>
    </main>
    <script src="script.js"></script>
</body>
</html>
